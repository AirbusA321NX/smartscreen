<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Capture and Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Roboto Mono", monospace;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: #e0e0e0;
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
}

/* Typography */
h1,
h2 {
  font-family: "Orbitron", sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
}

h1 {
  font-size: 2.5rem;
  color: #00d4ff;
  text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
}

h2 {
  font-size: 1.5rem;
  color: #00ff88;
  text-shadow: 0 0 5px #00ff88;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.subtitle {
  font-size: 1rem;
  color: #b0b0ff;
  margin-top: 10px;
  opacity: 0.8;
}

/* Container */
.container {
  max-width: 900px;
  margin: 0 auto;
}

/* Input Group */
.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
  backdrop-filter: blur(5px);
}

#command {
  flex: 1;
  padding: 12px;
  font-size: 1rem;
  background: #0f0f1a;
  color: #00ff88;
  border: 1px solid #00d4ff;
  border-radius: 5px;
  transition: all 0.3s ease;
}

#command:focus {
  outline: none;
  box-shadow: 0 0 10px #00d4ff;
  border-color: #00ff88;
}

button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  font-family: "Orbitron", sans-serif;
  font-size: 1rem;
  text-transform: uppercase;
  background: linear-gradient(45deg, #00d4ff, #00ff88);
  color: #1a1a2e;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
}

button::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: 0.5s;
}

button:hover::after {
  left: 100%;
}

.button-icon {
  font-size: 1.2rem;
}

/* Status Panel */
.status-panel {
  margin-bottom: 30px;
}

.status {
  font-size: 1.1rem;
  color: #b0b0ff;
  background: rgba(0, 0, 0, 0.3);
  padding: 10px 20px;
  border-radius: 5px;
  border-left: 4px solid #00d4ff;
  animation: pulse 2s infinite;
}

/* Result Panel */
.result-panel {
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
}

.analysis-text {
  font-size: 1rem;
  color: #e0e0e0;
  margin-bottom: 20px;
  line-height: 1.6;
}

.screenshot {
  max-width: 100%;
  height: auto;
  display: none;
  border: 2px solid #00ff88;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
}

/* Visually Hidden */
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  border: 0;
}

/* Animations */
@keyframes pulse {
  0% {
    box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
  }
  50% {
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
  }
  100% {
    box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
  }
}

/* Responsive Design */
@media (max-width: 600px) {
  h1 {
    font-size: 1.8rem;
  }

  h2 {
    font-size: 1.2rem;
  }

  .input-group {
    flex-direction: column;
    padding: 10px;
  }

  button {
    justify-content: center;
  }
}
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Screen Capture & Analysis</h1>
      <p class="subtitle">Unleash the Power of Robotic Vision</p>
    </header>
    <main class="container">
      <form class="input-group" role="search" aria-labelledby="command-label">
        <label id="command-label" for="command" class="visually-hidden"
          >Enter analysis command</label
        >
        <input
          type="text"
          id="command"
          placeholder="Enter command (e.g., Scan UI elements)"
          aria-describedby="command-hint"
        />
        <p id="command-hint" class="visually-hidden">
          Provide a command to analyze the captured screen.
        </p>
        <button type="button" onclick="captureScreen()">
          <span class="button-text">Capture & Analyze</span>
          <span class="button-icon" aria-hidden="true">âš¡</span>
        </button>
      </form>

      <section class="status-panel" aria-live="polite">
        <div id="status" class="status">System Ready</div>
      </section>

      <section class="result-panel">
        <h2>Analysis Output</h2>
        <p id="analysis-text" class="analysis-text">Awaiting Input...</p>
        <img
          id="screenshot-img"
          class="screenshot"
          alt="Captured screenshot"
          aria-hidden="true"
        />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
