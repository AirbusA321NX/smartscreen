<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture and Analysis Dashboard</title>
  <!-- Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #e0e0e0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: pulse 15s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }

    header h1 {
      font-size: 2em;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    header h1 i {
      margin-right: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #username {
      font-size: 1.1em;
      color: #b0bec5;
    }

    #logout-link {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #logout-link:hover {
      color: #ff80ab;
    }

    /* Input Group */
    .input-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    #command {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      outline: none;
      transition: background 0.3s ease;
    }

    #command:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .capture-btn {
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #00b7d4, #00ff88);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .capture-btn i {
      font-size: 1.2em;
    }

    .capture-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }

    .capture-btn:active {
      transform: translateY(0);
    }

    /* Status */
    #status {
      min-height: 24px;
      font-size: 1em;
      color: #ffeb3b;
      text-align: center;
    }

    /* Result Section */
    #result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #result h2 {
      font-size: 1.5em;
      color: #00e676;
      margin-bottom: 10px;
    }

    #result h2 i {
      margin-right: 8px;
    }

    #analysis-text {
      font-size: 1.1em;
      color: #b0bec5;
      line-height: 1.5;
    }

    #screenshot-img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      header h1 {
        font-size: 1.5em;
      }

      .input-group {
        flex-direction: column;
      }

      .capture-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-camera"></i> Screen Capture and Analysis</h1>
      <div class="user-info">
        <span id="username">Welcome, User</span>
        <a href="login.html" id="logout-link">Logout</a>
      </div>
    </header>

    <div class="input-group">
      <input type="text" id="command" placeholder="Enter your command or URL to capture">
      <button class="capture-btn" id="capture-btn"><i class="fas fa-camera"></i> Capture and Analyze</button>
    </div>

    <div id="status"></div>

    <div id="result">
      <h2><i class="fas fa-chart-line"></i> Analysis Results</h2>
      <p id="analysis-text">Waiting for capture...</p>
      <img id="screenshot-img" style="display: none">
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
